<html>
    <body>
          <input type="text" id="phno" placeholder="Enter your phno(9890457891)">
          <p id="message"></p>
          <script>
            let phno=document.getElementById("phno");
            phno.addEventListener("input",function(){
                let str=phno.value;
                const phnoregex=/^[0-9]{10}$/;
                if(phnoregex.test(str)){
                 document.getElementById("message").innerHTML="Valid phno";
                    document.getElementById("message").style="color:blue";
                }else{
                    document.getElementById("message").innerHTML="InValid phno";
                     document.getElementById("message").style="color:yellow";
                }
            })
          </script>
    </body>
</html>
